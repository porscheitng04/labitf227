<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setUsername() {
            const namefield = document.getElementById("username");
            const name = namefield.value
            const title = document.getElementById("username-p")
            title.innerText = name + " Profile";
        }

        function setProfile(){
            const profileimage = document.getElementById("profile-image");
            console.log(document.getElementById("profile-img").value)
            profileimage.style.backgroundImage = "url(" + document.getElementById("profile-img").value + ")";
        }
    </script>
</head>
<body>
    <main>
        <div class="content">
            <div class="pic">
                <div class="image profile" id="profile-image">
                </div>
                <div class="noti">99+</div>
            </div>
            <div class="username">
                <a class="on-hover" href="https://www.google.com">
                    <p style="font-size: x-large; font-weight: 500;" id="username-p">Ittiphat Ngowkeeree</p>
                </a>
            </div>
            <div class="input-group">
                <div><label style="font-weight: 500; font-size: large;">Set the Username :</label><input style="margin-left: 10px;"
                        type="text" id="username"><button style="margin-left: 10px;" id="setUser"
                        onclick="setUsername()">Apply</button></div>
                <div><label style="font-weight: 500; font-size: large;">Set the Profile Image :</label><input
                        style="margin-left: 10px;" type="text" id="profile-img"><button onclick="setProfile()"
                        style="margin-left: 10px;" id="setImg">Apply</button></div>
                    </div>
                    <div class="gallery">
                        <div class="gal-items col-span">
                            <img class="img1" src="image/images (1).jpg">
                        </div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (10).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (2).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (3).jpg"></div>
                        <div class="gal-items row-span"><img class="img1"
                                src="image/download (4).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (5).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (6).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (7).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (8).jpg"></div>
                        <div class="gal-items"><img class="img1"
                                src="image/download (9).jpg"></div>
                <div>
          </div>                
    </main>
</body>
</html>
